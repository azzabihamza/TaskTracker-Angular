<form class="addForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <fieldset >
      <label class="form-label" for="text">Title of Task</label>
      <input class="form-control" [(ngModel)]="text" type="text" name="text" id="text" placeholder="Add Task" >
    </fieldset>
  </div>
  <div class="form-group">
    <fieldset>
      <label class="form-label" for="day">Day and Time</label>
      <input class="form-control" [(ngModel)]="day" type="text" name="day" id="day" placeholder="Add Day and Time" >
    </fieldset>
  </div>
  <div class="form-check form-switch">
      <input class="form-check-input" [(ngModel)]="reminder" type="checkbox" id="reminder" name="reminder">
      <label class="form-check-label" for="reminder">Turn on or off the reminder</label>
  </div>
  <input type="submit" value="Save Task" class="btn btn-primary savebtn">
</form>
